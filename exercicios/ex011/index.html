<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em dispositivos diferentes ou simplesmente aumente e diminua o tamanho do navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/media.png" type="image/png"><img src="imagens/grande.png" alt="Imagem flexível"></picture>
        <h1>Reproduzindo audios</h1>
        <p>Vamos aprender a reproduzir audios</p>
        <audio preload="metadata" autoplay controls src="midia/test demo - Alge.mp3" controls display></audio>
</body>
</html>
